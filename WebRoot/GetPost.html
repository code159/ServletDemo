<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用Get Post提交表单数据</title>
</head>
<body>

<h2>Get到request.jsp</h2>
<h3>表单方式</h3>
<form action="request.jsp" method="GET">
站点名: <input type="text" name="name">
<br />
网址: <input type="text" name="url" />
<br />
<input type="submit" value="提交" />
</form>
<h3>链接方式</h3>
<a href="request.jsp?name=tom&url=www.request.com">使用链接方式get，传递参数?name=tom&url=www.request.com</a>

<h2>Post表单到request.jsp</h2>
<form action="request.jsp" method="POST">
站点名：<input type="text" name="name2">
<br />
网址：<input type="text" name="url2" />
<br />
类型：<input type="checkbox" name="cb" value="type1"/>type1
<input type="checkbox" name="cb" value="type2"/>type2
<input type="checkbox" name="cb" value="type3"/>type3
<br />
<input type="submit" value="提交" />
</form>

</body>
</html>
